{% extends 'base.html' %}

{% block head %}
<title>Setting</title>
<script>
    function deleteAccount() {
        if (confirm('Are you sure you want to delete your account?')) {
            location.replace('{{ url_for("deleteAccount") }}');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const locationInput = document.getElementById('locationInput');
        const locationForm = document.getElementById('locationForm');
        const locationSearchResult = document.getElementById('locationSearchResult');

        locationForm.addEventListener('submit', function(event) {
            event.preventDefault();
            locationSearchResult.textContent = locationInput.value.trim() || 'This box will update when you press the button.';
        });
    });
</script>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <p class="col-2 order-2"><a href="{{ url_for('index') }}">Return</a></p>
        <p class="col-10 order-1">Username: {{ username }}</p>
    </div>
    <div class="row">
        <p>Email: {{ email }}</p>
    </div>
    <div class="row">
        <p>Location: {{ location }}</p>
    </div>
    <!-- TODO: LOCATION SEARCH -->
    <!-- name, region, country -->
    <form class="row g-2 align-items-center" id="locationForm">
        <div class="col-11">
            <input class="form-control" id="locationInput" type="search" placeholder="Enter location name here">
        </div>
        <div class="col-1">
            <button class="btn btn-primary w-100" type="submit">Search</button>
        </div>
    </form>
    <div class="row">
        <div class="col" id="locationSearchResult">
            This box will update when you press the button.
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
    </div>
</div>
{% endblock %}
