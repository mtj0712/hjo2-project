{% extends 'base.html' %}

{% block head %}
<title>Setting</title>
<script>
    function deleteAccount() {
        if (confirm('Are you sure you want to delete your account?')) {
            location.replace('{{ url_for("deleteAccount") }}');
        }
    }
</script>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <p class="col-2 order-2"><a href="{{ url_for('index') }}">Return</a></p>
        <p class="col-10 order-1">Username: {{ username }}</p>
    </div>
    <div class="row">
        <p>Email: {{ email }}</p>
    </div>
    <div class="row">
        <p>Location: {{ location }}</p>
    </div>
    <!-- TODO: LOCATION SEARCH -->
    <!-- name, region, country -->
    <form action="" class="d-flex">
        <input class="form-control me 2" type="search" placeholder="Enter location name here">
        <button class="btn btn-outline-info" type="send">Search</button>
    </form>
    <div class="row">
        <button type="button" class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
    </div>
</div>
{% endblock %}
