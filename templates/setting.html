{% extends 'base.html' %}

{% block head %}
<title>Setting</title>
<script>
    function deleteAccount() {
        if (confirm('Are you sure you want to delete your account?')) {
            location.replace('{{ url_for("deleteAccount") }}');
        }
    }

    const locationInput = document.getElementById('locationInput');
    const locationSearchBtn = document.getElementById('locationSearchBtn');
    const locationSearchResult = document.getElementById('locationSearchResult');

    function updateLocationSearchResult() {
        const text = locationInput.value.trim();
        locationSearchResult.textContent = text || 'This box will update when you press the button.';
    }

    locationSearchBtn.addEventListener('click', updateLocationSearchResult);

    locationInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault();
            updateBox();
        }
    });
</script>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <p class="col-2 order-2"><a href="{{ url_for('index') }}">Return</a></p>
        <p class="col-10 order-1">Username: {{ username }}</p>
    </div>
    <div class="row">
        <p>Email: {{ email }}</p>
    </div>
    <div class="row">
        <p>Location: {{ location }}</p>
    </div>
    <!-- TODO: LOCATION SEARCH -->
    <!-- name, region, country -->
    <div class="row">
        <input class="form-control me 2 col-11" id="locationInput" type="search" placeholder="Enter location name here">
        <button class="btn btn-outline-info col-1" id="locationSearchBtn" type="send">Search</button>
    </div>
    <div class="row">
        <div class="col" id="locationSearchResult">
            This box will update when you press the button.
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
    </div>
</div>
{% endblock %}
